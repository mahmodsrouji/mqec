<div class="container py-5">
    <!-- Header Section -->
    <div class="text-center mb-5 pt-4">
        <h1 class="text-primary mb-3 fw-semibold" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">Prayer Times</h1>
        <p class="text-muted mb-0">Masjidal Quba - Sheffield, UK</p>
    </div>

    <!-- Prayer Times Table -->
    <div class="card border-0 mx-auto prayer-card">
        <div class="card-header text-center py-3">
            <h5 class="mb-0 text-white">Today's Prayer Schedule</h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead>
                    <tr class="table-header">
                        <th class="text-center py-3">Prayer</th>
                        <th class="text-center py-3">Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center align-middle py-3 prayer-name">Fajr</td>
                        <td class="text-center align-middle py-3 prayer-time">{{ prayer_times.Fajr }}</td>
                    </tr>

                    <tr>
                        <td class="text-center align-middle py-3 prayer-name">Sunrise</td>
                        <td class="text-center align-middle py-3 prayer-time">{{ prayer_times.Sunrise }}</td>
                    </tr>

                    <tr>
                        <td class="text-center align-middle py-3 prayer-name">Dhuhr</td>
                        <td class="text-center align-middle py-3 prayer-time">{{ prayer_times.Dhuhr }}</td>
                    </tr>
                    <tr>
                        <td class="text-center align-middle py-3 prayer-name">Asr</td>
                        <td class="text-center align-middle py-3 prayer-time">{{ prayer_times.Asr }}</td>
                    </tr>
                    <tr>
                        <td class="text-center align-middle py-3 prayer-name">Maghrib</td>
                        <td class="text-center align-middle py-3 prayer-time">{{ prayer_times.Maghrib }}</td>
                    </tr>
                    <tr>
                        <td class="text-center align-middle py-3 prayer-name">Isha</td>
                        <td class="text-center align-middle py-3 prayer-time">{{ prayer_times.Isha }}</td>
                    </tr>
                    <tr class="jumuah-row">
                        <td class="text-center align-middle py-3 fw-medium prayer-name">Jumu'ah</td>
                        <td class="text-center align-middle py-3 fw-medium prayer-time">1:45 PM</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Ramadan Button -->
    <div class="text-center mt-4 pb-4">
        <a href="{% url 'ramadan' %}" class="btn btn-success px-4 rounded-pill">
            <i class="fas fa-moon me-2"></i>Ramadan Programs
        </a>
    </div>
</div>

<style>
.prayer-card {
    max-width: 600px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    transition: all 0.3s ease;
}

.prayer-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(0,0,0,0.15);
}

.card-header {
    background: linear-gradient(135deg, #3d8b5d 0%, #4ca771 100%);
    border-radius: 15px 15px 0 0 !important;
}

.table-header {
    background: #f8f9fa;
    border-bottom: 2px solid #e9ecef !important;
}

.prayer-name {
    color: #3d8b5d;
    font-weight: 600;
    position: relative;
}

.prayer-time {
    color: #495057;
    font-weight: 500;
}

tr:hover {
    background: #f8fff9 !important;
}

tr:hover .prayer-name {
    color: #2a6f3f;
}

.jumuah-row {
    background: #f0faf3;
    border-top: 2px dashed #d1e7dd;
}

.btn-success {
    transition: all 0.8s ease !important;

}

.btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(60, 153, 110, 0.3);
    
}

.border-bottom {
    border-bottom: 2px solid #dee2e6 !important;
}

tr:nth-child(2) { /* صف الشروق */
    background: #f8fafd;
    border-top: 2px dashed #e3f2fd;
    border-bottom: 2px dashed #e3f2fd;
}

tr:nth-child(2) .prayer-name {
    color: #54d1ff; /* لون أزرق فاتح */
}

@media (max-width: 576px) {
    .prayer-card {
        border-radius: 10px;
    }
}
</style>
